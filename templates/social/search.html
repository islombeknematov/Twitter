{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'social:post-list' %}" class="btn btn-light font-weight-bolder">Back To Feed</a>
            </div>
        </div>

        {% for profile in profile_list %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-5 col-sm-12 border-bottom position-relative">
                    <p><a href="{% url 'social:user-profile' profile.pk %}"
                          class="text-decoration-none">@{{ profile.user }}</a></p>
                    {% if profile.location %}
                        <p>{{ profile.location }}</p>
                    {% endif %}
                    <p>Followers: {{ profile.followers.all.count }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
