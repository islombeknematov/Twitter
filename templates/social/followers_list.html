{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'social:user-profile' profile.pk %}" class="btn btn-light">Back To Profile</a>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                {% if profile.name %}
                    <h3>Followers of {{ profile.name }}</h3>
                {% else %}
                    <h3>Followers of @{{ profile.user.username }}</h3>
                {% endif %}

            </div>
        </div>

        {% for follower in followers %}
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-12 position-relative my-3">
                    <a href="{% url 'social:user-profile' follower.profile.pk %}" class="post-link">
                        <img src="{{ follower.profile.picture.url }}"
                             class="rounded-circle post-img" height="60" width="60" alt="">
                    </a>

                    <a href="{% url 'social:user-profile' follower.profile.pk %}" class="post-link">
                        <h5 class="mt-3">@{{ follower.username }}</h5>
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}
