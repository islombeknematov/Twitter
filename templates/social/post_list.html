{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container">

        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <h5>Add a Post</h5>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="post" action="{% url 'social:post-list' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-block btn btn-dark">Save</button>
                </form>
            </div>
        </div>


        {% for post in post_list %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-5 col-sm-12 border-bottom position-relative">
                    <p><a href="{% url 'social:user-profile' post.author.profile.pk %}" style="text-decoration: none"
                          class="text-primary">@{{ post.author }}</a> {{ post.created_at }}</p>
                    <div class="position-relative">
                        <p>{{ post.body }}</p>
                        <a href="{% url 'social:post-detail' post.pk %}" class="stretched-link"></a>
                    </div>
                    <div class="d-flex flex-row">
                        <form method="post" action="{% url 'social:like' post.pk %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.path }}">
                            <button type="submit" style="background-color: transparent; border: none; box-shadow: none">
                                <i class="far fa-thumbs-up"> <span>{{ post.like.all.count }}</span> </i>
                            </button>
                        </form>

                        <form method="post" action="{% url 'social:dislike' post.pk %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.path }}">
                            <button type="submit" style="background-color: transparent; border: none; box-shadow: none">
                                <i class="far fa-thumbs-down"> <span>{{ post.dislike.all.count }}</span> </i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
