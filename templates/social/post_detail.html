{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'social:post-list' %}" class="btn btn-light font-weight-bolder">Back To Feed</a>
            </div>


            <div class="row justify-content-center mt-3 mb-5">
                <div class="col-md-5 col-sm-12 border-bottom">
                 <p><strong>{{ post.author }}</strong>{{ post.created_at }}</p>
                    <p>{{ post.body }}</p>
                </div>
            </div>

                    <div class="row justify-content-center mt-3 mb-5">
                        <div class="col-md-5 col-sm-12 border-bottom">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success btn-block ml-4">Save</button>
                            </form>
                        </div>
                    </div>
        </div>

    </div>
{% endblock content %}
