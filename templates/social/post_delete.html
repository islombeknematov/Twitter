{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'social:post-detail' object.pk %}" class="btn btn-light font-weight-bolder">Back To Post</a>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="POST">
                    {% csrf_token %}
                    <h5>Are You Sure?</h5>
                    <p>You are about to delete this post, this cannot be undone.</p>
                    <button type="submit" class="btn-block btn btn-danger">Yes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
